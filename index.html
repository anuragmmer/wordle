<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Wordle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
            color: #e2e8f0;
        }

        .game-container {
            background: #1a202c;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #2d3748;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .title {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(45deg, #81e6d9, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 24px;
            padding: 16px;
            background: #2d3748;
            border-radius: 12px;
            border: 1px solid #4a5568;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.4em;
            font-weight: 700;
            color: #81e6d9;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.75em;
            color: #a0aec0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 32px;
            padding: 16px 8px;
            background: rgba(45, 55, 72, 0.3);
            border-radius: 12px;
            border: 1px solid #4a5568;
        }

        .guess-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            justify-content: center;
        }

        .letter-box {
            aspect-ratio: 1;
            max-width: 62px;
            height: auto;
            border: 2px solid #718096;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #2d3748;
            color: #e2e8f0;
            justify-self: center;
        }

        .letter-box.filled {
            border-color: #81e6d9;
            background: #2d3748;
            transform: scale(1.02);
            box-shadow: 0 0 0 1px #81e6d9;
        }

        .letter-box.correct {
            background: #38a169;
            color: white;
            border-color: #38a169;
        }

        .letter-box.present {
            background: #d69e2e;
            color: white;
            border-color: #d69e2e;
        }

        .letter-box.absent {
            background: #4a5568;
            color: #a0aec0;
            border-color: #4a5568;
        }

        .keyboard {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 24px;
            padding: 0 4px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            padding: 14px 12px;
            background: #4a5568;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            color: #e2e8f0;
            min-width: 32px;
            border: 1px solid #2d3748;
            flex: 1;
            max-width: 43px;
        }

        .key:hover {
            background: #2d3748;
            transform: translateY(-1px);
        }

        .key:active {
            transform: translateY(0);
        }

        .key.correct {
            background: #38a169;
            color: white;
            border-color: #38a169;
        }

        .key.present {
            background: #d69e2e;
            color: white;
            border-color: #d69e2e;
        }

        .key.absent {
            background: #2d3748;
            color: #718096;
            border-color: #2d3748;
        }

        .key.wide {
            padding: 14px 16px;
            font-size: 0.8em;
            max-width: 65px;
            flex: 1.5;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #81e6d9, #9f7aea);
            color: #1a202c;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(129, 230, 217, 0.3);
        }

        .btn-secondary {
            background: #4a5568;
            color: #e2e8f0;
            border: 1px solid #2d3748;
        }

        .btn-secondary:hover {
            background: #2d3748;
            transform: translateY(-1px);
        }

        .message {
            text-align: center;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 0.9em;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            background: rgba(56, 161, 105, 0.2);
            color: #68d391;
            border: 1px solid rgba(56, 161, 105, 0.3);
        }

        .message.error {
            background: rgba(245, 101, 101, 0.2);
            color: #fc8181;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }

        .message.info {
            background: rgba(129, 230, 217, 0.2);
            color: #81e6d9;
            border: 1px solid rgba(129, 230, 217, 0.3);
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .game-container {
                padding: 16px;
                margin-top: 10px;
            }
            
            .title {
                font-size: 1.8em;
                margin-bottom: 12px;
            }
            
            .stats {

                gap: 8px;
            }
            
            .stat-number {
                font-size: 1.2em;
            }
            
            .stat-label {
                font-size: 0.7em;
            }
            
            .letter-box {
                font-size: 1.3em;
                max-width: 56px;
            }
            
            .keyboard {
                gap: 6px;
                padding: 0 2px;
            }
            
            .keyboard-row {
                gap: 4px;
            }
            
            .key {
                padding: 12px 8px;
                font-size: 0.8em;
                min-width: 28px;
                max-width: 38px;
            }
            
            .key.wide {
                padding: 12px 12px;
                font-size: 0.75em;
                max-width: 58px;
            }
            
            .btn {
                padding: 10px 18px;
                font-size: 0.85em;
            }
        }

        @media (max-width: 360px) {
            .game-container {
                padding: 12px;
            }
            
            .title {
                font-size: 1.6em;
            }
            
            .stats {
                padding: 10px;
                gap: 6px;
            }
            
            .stat-number {
                font-size: 1.1em;
            }
            
            .stat-label {
                font-size: 0.65em;
            }
            
            .letter-box {
                font-size: 1.2em;
                max-width: 52px;
            }
            
            .keyboard-row {
                gap: 3px;
            }
            
            .key {
                padding: 10px 6px;
                font-size: 0.75em;
                min-width: 26px;
                max-width: 34px;
            }
            
            .key.wide {
                padding: 10px 10px;
                font-size: 0.7em;
                max-width: 52px;
            }
            
            .controls {
                flex-direction: column;
                gap: 8px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.8em;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .game-container {
                padding: 24px;
                margin-top: 15px;
            }
            
            .letter-box {
                max-width: 58px;
            }
            
            .key {
                max-width: 40px;
            }
            
            .key.wide {
                max-width: 62px;
            }
        }
    </style>

        class WordleGame {
            constructor() {
                this.maxGuesses = 6;
                this.wordLength = 5;
                this.currentGuess = '';
                this.guesses = [];
                this.gameOver = false;
                this.currentRow = 0;
                this.targetWord = '';
                this.keyboardState = {};
                
                this.initializeGame();
                this.loadStats();
                this.setupEventListeners();
                this.createBoard();
                this.updateStatsDisplay();
            }

            initializeGame() {
                this.targetWord = WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)];
                this.currentGuess = '';
                this.guesses = [];
                this.gameOver = false;
                this.currentRow = 0;
                this.keyboardState = {};
                this.clearMessage();
            }

            loadStats() {
                const stats = localStorage.getItem('wordleStats');
                if (stats) {
                    this.stats = JSON.parse(stats);
                } else {
                    this.stats = {
                        gamesPlayed: 0,
                        gamesWon: 0,
                        currentStreak: 0,
                        maxStreak: 0,
                        guessDistribution: [0, 0, 0, 0, 0, 0]
                    };
                }
            }

            saveStats() {
                localStorage.setItem('wordleStats', JSON.stringify(this.stats));
            }

            updateStatsDisplay() {
                document.getElementById('gamesPlayed').textContent = this.stats.gamesPlayed;
                document.getElementById('gamesWon').textContent = this.stats.gamesWon;
                document.getElementById('winPercentage').textContent = 
                    this.stats.gamesPlayed > 0 ? Math.round((this.stats.gamesWon / this.stats.gamesPlayed) * 100) + '%' : '0%';
                document.getElementById('currentStreak').textContent = this.stats.currentStreak;
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                document.getElementById('keyboard').addEventListener('click', (e) => this.handleKeyClick(e));
                document.getElementById('newGame').addEventListener('click', () => this.newGame());
                document.getElementById('resetStats').addEventListener('click', () => this.resetStats());
            }

            createBoard() {
                const board = document.getElementById('gameBoard');
                board.innerHTML = '';
                
                for (let i = 0; i < this.maxGuesses; i++) {
                    const row = document.createElement('div');
                    row.className = 'guess-row';
                    
                    for (let j = 0; j < this.wordLength; j++) {
                        const box = document.createElement('div');
                        box.className = 'letter-box';
                        box.dataset.row = i;
                        box.dataset.col = j;
                        row.appendChild(box);
                    }
                    
                    board.appendChild(row);
                }
            }

            handleKeyPress(e) {
                if (this.gameOver) return;
                
                const key = e.key.toUpperCase();
                
                if (key === 'ENTER') {
                    this.submitGuess();
                } else if (key === 'BACKSPACE') {
                    this.deleteLetter();
                } else if (key.match(/^[A-Z]$/) && this.currentGuess.length < this.wordLength) {
                    this.addLetter(key);
                }
            }

            handleKeyClick(e) {
                if (this.gameOver) return;
                
                const key = e.target.dataset.key;
                if (!key) return;
                
                if (key === 'ENTER') {
                    this.submitGuess();
                } else if (key === 'BACKSPACE') {
                    this.deleteLetter();
                } else if (key.match(/^[A-Z]$/) && this.currentGuess.length < this.wordLength) {
                    this.addLetter(key);
                }
            }

            addLetter(letter) {
                if (this.currentGuess.length < this.wordLength) {
                    this.currentGuess += letter;
                    this.updateCurrentRow();
                }
            }

            deleteLetter() {
                if (this.currentGuess.length > 0) {
                    this.currentGuess = this.currentGuess.slice(0, -1);
                    this.updateCurrentRow();
                }
            }

            updateCurrentRow() {
                const row = document.querySelector(`[data-row="${this.currentRow}"]`).parentElement;
                const boxes = row.querySelectorAll('.letter-box');
                
                boxes.forEach((box, index) => {
                    if (index < this.currentGuess.length) {
                        box.textContent = this.currentGuess[index];
                        box.classList.add('filled');
                    } else {
                        box.textContent = '';
                        box.classList.remove('filled');
                    }
                });
            }

            submitGuess() {
                if (this.currentGuess.length !== this.wordLength) {
                    this.showMessage('Not enough letters!', 'error');
                    return;
                }

                if (!WORD_LIST.includes(this.currentGuess)) {
                    this.showMessage('Word not in list!', 'error');
                    return;
                }

                const result = this.checkGuess(this.currentGuess);
                this.animateGuess(result);
                this.updateKeyboard(result);
                this.guesses.push(this.currentGuess);
                
                if (this.currentGuess === this.targetWord) {
                    this.gameOver = true;
                    this.stats.gamesWon++;
                    this.stats.currentStreak++;
                    this.stats.maxStreak = Math.max(this.stats.maxStreak, this.stats.currentStreak);
                    this.stats.guessDistribution[this.currentRow]++;
                    this.showMessage(`Congratulations! You found the word in ${this.currentRow + 1} guesses!`, 'success');
                } else if (this.currentRow === this.maxGuesses - 1) {
                    this.gameOver = true;
                    this.stats.currentStreak = 0;
                    this.showMessage(`Game Over! The word was: ${this.targetWord}`, 'error');
                }
                
                if (this.gameOver) {
                    this.stats.gamesPlayed++;
                    this.saveStats();
                    this.updateStatsDisplay();
                }
                
                this.currentRow++;
                this.currentGuess = '';
            }

            checkGuess(guess) {
                const result = [];
                const targetLetters = this.targetWord.split('');
                const guessLetters = guess.split('');
                
                for (let i = 0; i < this.wordLength; i++) {
                    if (guessLetters[i] === targetLetters[i]) {
                        result[i] = 'correct';
                        targetLetters[i] = null;
                    }
                }
                
                for (let i = 0; i < this.wordLength; i++) {
                    if (result[i]) continue;
                    
                    const letterIndex = targetLetters.indexOf(guessLetters[i]);
                    if (letterIndex !== -1) {
                        result[i] = 'present';
                        targetLetters[letterIndex] = null;
                    } else {
                        result[i] = 'absent';
                    }
                }
                
                return result;
            }

            animateGuess(result) {
                const row = document.querySelector(`[data-row="${this.currentRow}"]`).parentElement;
                const boxes = row.querySelectorAll('.letter-box');
                
                boxes.forEach((box, index) => {
                    setTimeout(() => {
                        box.classList.add(result[index]);
                    }, index * 100);
                });
            }

            updateKeyboard(result) {
                const guess = this.currentGuess;
                
                for (let i = 0; i < guess.length; i++) {
                    const letter = guess[i];
                    const status = result[i];
                    
                    if (!this.keyboardState[letter] || 
                        (this.keyboardState[letter] === 'absent' && status !== 'absent') ||
                        (this.keyboardState[letter] === 'present' && status === 'correct')) {
                        this.keyboardState[letter] = status;
                        
                        const key = document.querySelector(`[data-key="${letter}"]`);
                        if (key) {
                            key.classList.remove('correct', 'present', 'absent');
                            key.classList.add(status);
                        }
                    }
                }
            }

            showMessage(text, type) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                messageEl.className = `message ${type} show`;
                
                setTimeout(() => {
                    messageEl.classList.remove('show');
                }, 3000);
            }

            clearMessage() {
                const messageEl = document.getElementById('message');
                messageEl.classList.remove('show');
            }

            newGame() {
                this.initializeGame();
                this.createBoard();
                document.querySelectorAll('.key').forEach(key => {
                    key.classList.remove('correct', 'present', 'absent');
                });
            }

            resetStats() {
                if (confirm('Are you sure you want to reset your statistics?')) {
                    this.stats = {
                        gamesPlayed: 0,
                        gamesWon: 0,
                        currentStreak: 0,
                        maxStreak: 0,
                        guessDistribution: [0, 0, 0, 0, 0, 0]
                    };
                    this.saveStats();
                    this.updateStatsDisplay();
                    this.showMessage('Statistics reset!', 'info');
                }
            }
        }

        const game = new WordleGame();
    </script>
