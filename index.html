    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        .game-container {
            background: #1a1a1a;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
            min-height: calc(100vh - 40px);
            min-height: calc(100dvh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.2em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.4em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.75em;
            color: #888888;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 24px;
            padding: 16px;
            background: #1a1a1a;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        .guess-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .letter-box {
            width: 62px;
            height: 62px;
            border: 2px solid #3a3a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 0;
            transition: all 0.15s ease;
            background: #1a1a1a;
            color: #ffffff;
        }

        .letter-box.filled {
            border-color: #565656;
            background: #1a1a1a;
        }

        .letter-box.correct {
            background: #6aaa64;
            color: white;
            border-color: #6aaa64;
        }

        .letter-box.present {
            background: #c9b458;
            color: white;
            border-color: #c9b458;
        }

        .letter-box.absent {
            background: #787c7e;
            color: white;
            border-color: #787c7e;
        }

        .letter-box.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .keyboard {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 80px;
            padding: 0;
            max-width: 484px;
            margin-left: auto;
            margin-right: auto;
            flex-shrink: 0;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            width: 100%;
        }

        .keyboard-row:nth-child(2) {
            padding: 0 15px;
        }

        .key {
            padding: 14px 12px;
            background: #818384;
            border: none;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.1s ease;
            text-transform: uppercase;
            color: #ffffff;
            min-width: 43px;
            height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 auto;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .key:hover {
            background: #9a9a9c;
        }

        .key:active {
            background: #6e6e70;
        }

        .key.correct {
            background: #6aaa64;
            color: white;
        }

        .key.present {
            background: #c9b458;
            color: white;
        }

        .key.absent {
            background: #3a3a3c;
            color: #ffffff;
        }

        .key.wide {
            min-width: 65px;
            font-size: 0.75rem;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.1s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .btn-primary {
            background: #6aaa64;
            color: white;
        }

        .btn-primary:hover {
            background: #5d9556;
        }

        .btn-secondary {
            background: #818384;
            color: white;
        }

        .btn-secondary:hover {
            background: #6e6e70;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9em;
            z-index: 1000;
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
            text-align: center;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {

            color: white;

            .keyboard-row {

            .btn {

            .btn-secondary {

            }
            
            .btn-primary::before {
                content: none;
            }
            
            .btn-secondary::before {
                content: "ðŸ”„";

            }
            
            .toast {

            }
            
            .header {
                margin-bottom: 16px;
            }
            
            .stats {

            }
            
            .game-board {
                margin-bottom: 16px;
            }
        }

        @media (max-width: 360px) {
            .game-container {
                padding: 8px;
            }
            
            .title {

            }

            .game-board {

            .letter-box {

        }

        @media (max-height: 700px) and (max-width: 480px) {
            .title {

                <button class="key" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>

        <div class="controls">
            <button class="btn btn-primary" id="newGame">New Game</button>
            <button class="btn btn-secondary" id="resetStats">Reset Stats</button>
        </div>
    </div>

    <script>
        let WORD_LIST = [];

        class WordleGame {
            constructor() {
                this.maxGuesses = 6;
                this.wordLength = 5;
                this.currentGuess = '';
                this.guesses = [];
                this.gameOver = false;
                this.currentRow = 0;
                this.targetWord = '';
                this.keyboardState = {};
                this.wordsLoaded = false;
                
                this.loadWords().then(() => {
                    this.initializeGame();
                    this.loadStats();
                    this.setupEventListeners();
                    this.createBoard();
                    this.updateStatsDisplay();
                });
            }

            async loadWords() {
                try {
                    const response = await fetch('wordle-words.txt');
                    const text = await response.text();
                    WORD_LIST = text.split('\n')
                        .map(word => word.trim().toUpperCase())
                        .filter(word => word.length === 5);
                    this.wordsLoaded = true;
                } catch (error) {
                    console.error('Failed to load word list:', error);
                    WORD_LIST = ['WORDS', 'GAMES', 'PHONE', 'LIGHT', 'MUSIC', 'WATER', 'HOUSE', 'PAPER', 'MONEY', 'WORLD'];
                    this.wordsLoaded = true;
                }
            }

            initializeGame() {
                this.targetWord = WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)];
                this.currentGuess = '';
                this.guesses = [];
                this.gameOver = false;
                this.currentRow = 0;
                this.keyboardState = {};
                this.clearMessage();
            }

            loadStats() {
                const stats = localStorage.getItem('wordleStats');
                if (stats) {
                    this.stats = JSON.parse(stats);
                } else {
                    this.stats = {
                        gamesPlayed: 0,
                        gamesWon: 0,
                        currentStreak: 0,
                        maxStreak: 0,
                        guessDistribution: [0, 0, 0, 0, 0, 0]
                    };
                }
            }

            saveStats() {
                localStorage.setItem('wordleStats', JSON.stringify(this.stats));
            }

            updateStatsDisplay() {
                document.getElementById('gamesPlayed').textContent = this.stats.gamesPlayed;
                document.getElementById('gamesWon').textContent = this.stats.gamesWon;
                document.getElementById('winPercentage').textContent = 
                    this.stats.gamesPlayed > 0 ? Math.round((this.stats.gamesWon / this.stats.gamesPlayed) * 100) + '%' : '0%';
                document.getElementById('currentStreak').textContent = this.stats.currentStreak;
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                document.getElementById('keyboard').addEventListener('click', (e) => this.handleKeyClick(e));
                document.getElementById('newGame').addEventListener('click', () => this.newGame());
                document.getElementById('resetStats').addEventListener('click', () => this.resetStats());
            }

            createBoard() {
                const board = document.getElementById('gameBoard');
                board.innerHTML = '';
                
                for (let i = 0; i < this.maxGuesses; i++) {
                    const row = document.createElement('div');
                    row.className = 'guess-row';
                    
                    for (let j = 0; j < this.wordLength; j++) {
                        const box = document.createElement('div');
                        box.className = 'letter-box';
                        box.dataset.row = i;
                        box.dataset.col = j;
                        row.appendChild(box);
                    }
                    
                    board.appendChild(row);
                }
            }

            handleKeyPress(e) {
                if (this.gameOver || !this.wordsLoaded) return;
                
                const key = e.key.toUpperCase();
                
                if (key === 'ENTER') {
                    this.submitGuess();
                } else if (key === 'BACKSPACE') {
                    this.deleteLetter();
                } else if (key.match(/^[A-Z]$/) && this.currentGuess.length < this.wordLength) {
                    this.addLetter(key);
                }
            }

            handleKeyClick(e) {
                if (this.gameOver || !this.wordsLoaded) return;
                
                const key = e.target.dataset.key;
                if (!key) return;
                
                if (key === 'ENTER') {
                    this.submitGuess();
                } else if (key === 'BACKSPACE') {
                    this.deleteLetter();
                } else if (key.match(/^[A-Z]$/) && this.currentGuess.length < this.wordLength) {
                    this.addLetter(key);
                }
            }

            addLetter(letter) {
                if (this.currentGuess.length < this.wordLength) {
                    this.currentGuess += letter;
                    this.updateCurrentRow();
                }
            }

            deleteLetter() {
                if (this.currentGuess.length > 0) {
                    this.currentGuess = this.currentGuess.slice(0, -1);
                    this.updateCurrentRow();
                }
            }

            updateCurrentRow() {
                const row = document.querySelector(`[data-row="${this.currentRow}"]`).parentElement;
                const boxes = row.querySelectorAll('.letter-box');
                
                boxes.forEach((box, index) => {
                    if (index < this.currentGuess.length) {
                        box.textContent = this.currentGuess[index];
                        box.classList.add('filled');
                    } else {
                        box.textContent = '';
                        box.classList.remove('filled');
                    }
                });
            }

            submitGuess() {
                if (this.currentGuess.length !== this.wordLength) {
                    this.showMessage('Not enough letters!', 'error');
                    return;
                }

                if (!WORD_LIST.includes(this.currentGuess)) {
                    this.shakeCurrentRow();
                    setTimeout(() => {
                        this.currentGuess = '';
                        this.updateCurrentRow();
                    }, 500);
                    return;
                }

                const result = this.checkGuess(this.currentGuess);
                this.animateGuess(result);
                this.updateKeyboard(result);
                this.guesses.push(this.currentGuess);
                
                if (this.currentGuess === this.targetWord) {
                    this.gameOver = true;
                    this.stats.gamesWon++;
                    this.stats.currentStreak++;
                    this.stats.maxStreak = Math.max(this.stats.maxStreak, this.stats.currentStreak);
                    this.stats.guessDistribution[this.currentRow]++;
                    this.showMessage(`Congratulations! You found the word in ${this.currentRow + 1} guesses!`, 'success');
                } else if (this.currentRow === this.maxGuesses - 1) {
                    this.gameOver = true;
                    this.stats.currentStreak = 0;
                    this.showMessage(`Game Over! The word was: ${this.targetWord}`, 'error');
                }
                
                if (this.gameOver) {
                    this.stats.gamesPlayed++;
                    this.saveStats();
                    this.updateStatsDisplay();
                }
                
                this.currentRow++;
                this.currentGuess = '';
            }

            shakeCurrentRow() {
                const row = document.querySelector(`[data-row="${this.currentRow}"]`).parentElement;
                const boxes = row.querySelectorAll('.letter-box');
                
                boxes.forEach(box => {
                    box.classList.add('shake');
                    setTimeout(() => {
                        box.classList.remove('shake');
                    }, 500);
                });
            }

            checkGuess(guess) {
                const result = [];
                const targetLetters = this.targetWord.split('');
                const guessLetters = guess.split('');
                
                for (let i = 0; i < this.wordLength; i++) {
                    if (guessLetters[i] === targetLetters[i]) {
                        result[i] = 'correct';
                        targetLetters[i] = null;
                    }
                }
                
                for (let i = 0; i < this.wordLength; i++) {
                    if (result[i]) continue;
                    
                    const letterIndex = targetLetters.indexOf(guessLetters[i]);
                    if (letterIndex !== -1) {
                        result[i] = 'present';
                        targetLetters[letterIndex] = null;
                    } else {
                        result[i] = 'absent';
                    }
                }
                
                return result;
            }

            animateGuess(result) {
                const row = document.querySelector(`[data-row="${this.currentRow}"]`).parentElement;
                const boxes = row.querySelectorAll('.letter-box');
                
                boxes.forEach((box, index) => {
                    setTimeout(() => {
                        box.classList.add(result[index]);
                    }, index * 100);
                });
            }

            updateKeyboard(result) {
                const guess = this.currentGuess;
                
                for (let i = 0; i < guess.length; i++) {
                    const letter = guess[i];
                    const status = result[i];
                    
                    if (!this.keyboardState[letter] || 
                        (this.keyboardState[letter] === 'absent' && status !== 'absent') ||
                        (this.keyboardState[letter] === 'present' && status === 'correct')) {
                        this.keyboardState[letter] = status;
                        
                        const key = document.querySelector(`[data-key="${letter}"]`);
                        if (key) {
                            key.classList.remove('correct', 'present', 'absent');
                            key.classList.add(status);
                        }
                    }
                }
            }

            showMessage(text, type) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                messageEl.className = `toast ${type} show`;
                
                setTimeout(() => {
                    messageEl.classList.remove('show');
                }, 3000);
            }

            clearMessage() {
                const messageEl = document.getElementById('message');
                messageEl.classList.remove('show');
            }

            newGame() {
                if (!this.wordsLoaded) {
                    this.showMessage('Loading words...', 'info');
                    return;
                }
                this.initializeGame();
                this.createBoard();
                document.querySelectorAll('.key').forEach(key => {
                    key.classList.remove('correct', 'present', 'absent');
                });
            }

            resetStats() {
                if (confirm('Are you sure you want to reset your statistics?')) {
                    this.stats = {
                        gamesPlayed: 0,
                        gamesWon: 0,
                        currentStreak: 0,
                        maxStreak: 0,
                        guessDistribution: [0, 0, 0, 0, 0, 0]
                    };
                    this.saveStats();
                    this.updateStatsDisplay();
                    this.showMessage('Statistics reset!', 'info');
                }
            }
        }

        const game = new WordleGame();
    </script>
</body>
